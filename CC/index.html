<!DOCTYPE html>

<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Project 1</title>

    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>


<body>
      
        <div class="box">

            <img class="user-photo" src="../CC/images/image-victor.jpg" alt="user-photo">
           
            <div class="card-info">
                <p class="user-name">Victor Crest</p>
                <p class="user-age">26</p>
            </div>

            <div class="user-location">
                <p class="user-city">London</p>
            </div>


            <div class="user-stat">

                <div class="followers">
                    <p class="stat">80K</p>
                    <p class="name">Followers</p>
                </div>

                <div class="likes">
                    <p class="stat">803K</p>
                    <p class="name">Likes</p>
                </div>

                <div class="photos">
                    <p class="stat">1.4K</p>
                    <p class="name">Photos</p>
                </div>

            </div>
          
               

        </div>
   
</body>
</html>
